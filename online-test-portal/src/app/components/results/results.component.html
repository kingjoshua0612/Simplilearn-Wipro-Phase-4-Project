<p>You have got {{correctAnswers}} correct answers</p>
<table class="table">
  <thead>
  <tr>
    <th scope="col">Date</th>
    <th scope="col">Score</th>
    <th scope="col">Status</th>
  </tr>
  </thead>
  <tbody>
  <tr>
    <td>{{timestamp}}</td>
    <td>{{marks}}</td>
    <td [ngStyle]="{'color':statusColor, 'font-weight':'bold'}">{{status}}</td>
  </tr>
  </tbody>
</table>
